	<center>
     <div align="center">
      <table border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td><i><font color="#0000FF"><b>In me they grow<br>
   	 Through them - this sings<br>
            This third - with them - may raze all things<br><br>
    With mother's tears<br>
    Drive alchemy's years<br>
    Breathe life to beasts which birth her fears</b></font></i></td>
        </tr>
